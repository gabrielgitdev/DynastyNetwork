<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DynastyNetwork / Comprar</title>

    <!-- Icone Aba-->
    <link rel="icon" type="image/gif/png" href="assets/image/logo_sv.png" />

    <!-- STYLES -->
    <link rel="stylesheet" href="comprar.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="cards grid">
            <ul>
              <div class="card">
                <img
                  class="image"
                  src="assets/image/logospay/paypallogo.png"
                  alt="Paypal"
                />
                <li class="title">
                  <a href="https://www.paypal.com/br/home" target="_blank"
                    >PayPal</a
                  >
                </li>
              </div>
              <div class="card">
                <img
                  class="image"
                  src="assets/image/logospay/icon-boleto.png"
                  alt="Boleto"
                />
                <li class="title">
                  <a
                    href="https://www.boletobancario.com/boletofacil/img/boleto-facil-exemplo.pdf"
                    target="_blank"
                    >Boleto Bancário</a
                  >
                </li>
              </div>
              <div class="card">
                <img
                  class="image"
                  src="assets/image/logospay/logo-pix.png"
                  alt="Pix"
                />
                <li class="title">
                  <a
                    href="https://br.qr-code-generator.com/wp-content/themes/qr/new_structure/markets/core_market/generator/dist/generator/assets/images/websiteQRCode_noFrame.png"
                    target="_blank"
                    >Pix</a
                  >
                </li>
              </div>
              <div class="card">
                <img
                  class="image"
                  src="assets/image/logospay/logo-hotmart.png"
                  alt="Hotmart"
                />
                <li class="title">
                  <a href="https://hotmart.com/pt-br" target="_blank"
                    >Hotmart</a
                  >
                </li>
              </div>
              <div class="card">
                <img
                  class="image"
                  src="assets/image/logospay/cartao.png"
                  alt="CartãodeCredito"
                />
                <li class="title">
                  <a
                    href="https://getbootstrap.com.br/docs/4.1/examples/checkout/"
                    target="_blank"
                    >Cartão de Crédito</a
                  >
                </li>
              </div>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
